<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Quiz Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #165B33 0%, #BB2528 50%, #165B33 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #BB2528;
            margin-bottom: 10px;
        }

        .gift-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #BB2528, #165B33);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .question-box {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: #f5f5f5;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            background: #e0e0e0;
            transform: scale(1.02);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn.correct {
            background: #4CAF50;
            color: white;
        }

        .option-btn.incorrect {
            background: #f44336;
            color: white;
        }

        .result-screen {
            text-align: center;
        }

        .result-screen h2 {
            font-size: 2.5em;
            color: #BB2528;
            margin-bottom: 20px;
        }

        .clue-box {
            background: linear-gradient(135deg, #fff5f5, #f0fff0);
            border: 3px solid #BB2528;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .clue-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #165B33;
            line-height: 1.6;
        }

        .sparkle {
            font-size: 2em;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .score {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .question-text {
                font-size: 1.2em;
            }
            
            .option-btn {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="gift-icon">üéÅ</div>
            <h1>Christmas Quiz!</h1>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What's the most popular Christmas movie of all time?",
                options: ["Home Alone", "It's a Wonderful Life", "Elf", "The Grinch"],
                correct: 1
            },
            {
                question: "In what year was the first Christmas card sent?",
                options: ["1843", "1867", "1901", "1820"],
                correct: 0
            },
            {
                question: "What do people traditionally put on top of a Christmas tree?",
                options: ["A star", "A bow", "A snowflake", "An ornament"],
                correct: 0
            },
            {
                question: "Which country started the tradition of putting up a Christmas tree?",
                options: ["United States", "England", "Germany", "France"],
                correct: 2
            },
            {
                question: "Complete the lyric: 'Jingle bells, jingle bells, jingle all the ___'",
                options: ["Day", "Way", "Night", "Time"],
                correct: 1
            },
            {
                question: "Finish the song: 'Rudolph the red-nosed reindeer, had a very shiny ___'",
                options: ["Light", "Nose", "Coat", "Smile"],
                correct: 1
            },
            {
                question: "Complete: 'Deck the halls with boughs of ___'",
                options: ["Holly", "Mistletoe", "Pine", "Ivy"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const content = document.getElementById('quizContent');
            
            content.innerHTML = `
                <div class="question-box">
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <button class="option-btn" onclick="selectAnswer(${index})">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            updateProgressBar();
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const buttons = document.querySelectorAll('.option-btn');
            const correctIndex = questions[currentQuestion].correct;
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIndex) {
                    btn.classList.add('correct');
                } else if (i === index && i !== correctIndex) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (index === correctIndex) {
                score++;
            }
            
            setTimeout(() => {
                currentQuestion++;
                selectedAnswer = null;
                
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            const content = document.getElementById('quizContent');
            
            content.innerHTML = `
                <div class="result-screen">
                    <h2>üéÑ Great Job! üéÑ</h2>
                    <div class="score">You got ${score} out of ${questions.length} correct!</div>
                    
                    <div class="clue-box">
                        <div class="sparkle">‚ú®</div>
                        <div class="clue-text">
                            Your gift is hidden inside the table!
                        </div>
                        <div class="sparkle">‚ú®</div>
                    </div>
                    
                    <p style="color: #666; font-size: 1.2em; margin-top: 20px;">
                        Merry Christmas! üéÖ
                    </p>
                </div>
            `;
            
            updateProgressBar();
        }

        // Start the quiz
        showQuestion();
    </script>
</body>
</html>
